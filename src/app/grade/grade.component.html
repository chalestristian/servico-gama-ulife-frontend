<div class="container">
    <app-desktop [selected]="selected" [disabled]="false"></app-desktop>
    <div class="container-body">
        <div *ngIf="loadding" class="col-sm-12 col-md-12 p-1 ">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-body" style="overflow: auto;">
                    <table id="grade" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions"
                        class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Professor</th>
                                <th>Mat√©ria</th>
                                <th>Prova</th>
                                <th>Data Inicial</th>
                                <th>Data de Entrega</th>
                                <th>Nota</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of evaluations">
                                <td>{{ user.nm_user }}</td>
                                <td>{{ user.nm_evaluation }}</td>
                                <td>{{ user.nm_questionnaire }}</td>
                                <td>{{ user.dt_creationdate | date:'dd/MM/yyyy HH:mm' }}</td>
                                <td>{{ user.dt_modifieddate | date:'dd/MM/yyyy HH:mm' }}</td>
                                <td>{{ user.dr_grade }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
